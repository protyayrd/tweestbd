    <!-- Suppress Facebook Pixel privacy API warnings -->
    <script>
      // Suppress console warnings for unsupported privacy features
      const originalConsoleWarn = console.warn;
      console.warn = function(...args) {
        const message = args.join(' ');
        // Filter out specific Facebook Pixel privacy API warnings
        if (message.includes('Unrecognized feature:') && 
            (message.includes('attribution-reporting') || 
             message.includes('browsing-topics') || 
             message.includes('interest-cohort'))) {
          return; // Don't log these warnings
        }
        // Log all other warnings normally
        originalConsoleWarn.apply(console, args);
      };
    </script>
